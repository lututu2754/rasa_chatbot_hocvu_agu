version: "3.1"

intents:
  - hoi_thong_tin_phong_ban
  - hoi_thu_tuc_hocvu
  - xem_thong_bao_phong
  - huong_dan_he_thong
  - chao_hoi
  - tam_biet
  - cam_on

entities:
  - ten_phong
  - ten_thutuc
  - ten_he_thong

slots:
  ten_phong:
    type: text
    influence_conversation: true # Đổi thành true để bot nhớ phòng ban
    mappings:
      - type: from_entity
        entity: ten_phong

  ten_thutuc:
    type: text
    influence_conversation: true # Đổi thành true để bot nhớ thủ tục
    mappings:
      - type: from_entity
        entity: ten_thutuc

  ten_he_thong:
    type: text
    influence_conversation: true # Đổi thành true
    mappings:
      - type: from_entity
        entity: ten_he_thong

responses:
  utter_chao_hoi:
    - text: "Xin chào! Mình là trợ lý học vụ AGU. Bạn cần hỗ trợ về thủ tục hay thông tin phòng ban nào ạ?"
  utter_tam_biet:
    - text: "Cảm ơn bạn! Chúc bạn học tốt nhé!"
  utter_cam_on:
    - text: "Không có gì ạ. Rất vui được giúp bạn!"

actions:
  - action_thong_tin_phong_ban
  - action_thu_tuc_hocvu
  - action_thong_bao
  - action_huong_dan_he_thong

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true